<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{productname}} &mdash; Admin Sign In</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Adopt UI from provided reference: spacing, typography, inputs, buttons, footer */
        :root {
            --bg-color: #0a0f1c;
            --card-bg: rgba(18,26,44,0.88);
            --border-color: rgba(255,255,255,0.06);
            --text-color-primary: #e6edf3;
            --text-color-secondary: rgba(230,237,243,0.65);
            --link-color: #9ecbff;
            --accent-color: #2f7bff;
            --accent-color-2: #57c2ff;
            --btn-gradient: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            --shadow-color: rgba(2,6,16,0.6);
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: rgba(255,255,255,0.98);
            --border-color: rgba(12,24,48,0.12);
            --text-color-primary: #0b1220;
            --text-color-secondary: rgba(11,18,32,0.6);
            --link-color: #1a4aa3;
            --accent-color: #4f7cff;
            --accent-color-2: #57c2ff;
            --btn-gradient: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            --shadow-color: rgba(16,24,40,0.06);
        }

        *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
        html, body { height:100%; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            padding: 2.5rem 1.25rem;
            transition: background 200ms, color 200ms;
        }

        body::before { content: ""; position: fixed; inset: -20%; background: linear-gradient(160deg, #070b16, #0a1226, #0c1733); z-index:-2; filter: blur(8px); }
        body.light-mode::before { background: linear-gradient(180deg, #ffffff, #f7fbff); filter: none; }

        main {
            width: 100%;
            max-width: 500px;
            border-radius: 18px;
            padding: 40px 50px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 80px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 22px;
            align-items: flex-start;
            text-align: left;
        }

        .logo { width:72px; height:72px; object-fit:contain; margin-bottom:4px; }

        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size:28px; font-weight:700; margin-bottom:6px; color:var(--text-color-primary); }
        .header p { color: var(--text-color-secondary); font-size:15px; margin-bottom:6px; }

        form { width:100%; max-width:480px; margin-top:6px; }

        .input-wrapper { position:relative; margin-bottom:18px; }

        .input-field {
            width:100%; height:52px; padding:12px 16px; border-radius:12px; border:1px solid var(--border-color);
            background: transparent; color: var(--text-color-primary); font-size:15px; transition: border-color .16s ease, box-shadow .16s ease;
        }

        .input-field::placeholder { color: transparent; }

        .input-label { position:absolute; left:16px; top:50%; transform:translateY(-50%); color:var(--text-color-secondary); padding:0 6px; transition: all .16s ease; background: transparent; pointer-events:none; font-size:15px; z-index:2; }

        .input-field:focus { outline:none; border-color: var(--accent-color); box-shadow: 0 8px 30px rgba(47,123,255,0.08); }

        .input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label { top:6px; font-size:12px; color:var(--accent-color); transform:none; }

        /* hide floating label for email when filled/focused (match register.html) */
        #email.input-field:focus ~ .input-label, #email.input-field:not(:placeholder-shown) ~ .input-label {
            opacity:0; visibility:hidden; pointer-events:none; top:50%; transform:translateY(-50%); font-size:15px; color:transparent;
        }
        #email.input-field:placeholder-shown ~ .input-label { opacity:1; visibility:visible; pointer-events:none; top:50%; transform:translateY(-50%); font-size:15px; color:var(--text-color-secondary); }

        .btn-submit, .next-btn { display:inline-block; width:100%; padding:12px 16px; height:48px; border-radius:12px; border:none; cursor:pointer; color:#fff; background:var(--btn-gradient); font-weight:700; font-family:'Google Sans', sans-serif; transition: filter .12s ease, box-shadow .12s ease, transform .12s ease; }
        .btn-submit:hover, .next-btn:hover { filter:brightness(.98); box-shadow:0 12px 40px rgba(36,70,255,0.12); }

        .card-note { color: var(--text-color-secondary); font-size:13px; margin-top:16px; }

        /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
        #theme-toggle { display: none !important; visibility: hidden !important; }

        @media (max-width:480px) { main { padding:20px; max-width:448px } .logo{width:48px;height:48px} .header h1{font-size:20px} }
    </style>
</head>
<body class="light-mode">

    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">

        <div class="header">
            <h1>Admin Sign In</h1>
            <p>Admin access only — enter your administrator email to continue</p>
        </div>

        <form action="/dashboardlogin" method="post" novalidate>
            <div class="input-wrapper">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required aria-required="true" aria-describedby="email-desc" />
                <label for="email" class="input-label">Enter Email</label>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>

            <div class="card-note">Need help? Contact support.</div>
        </form>

    </main>

    <footer class="site-footer">
        <img src="/logo.png" alt="{{productname}} Logo" class="footer-logo">
        <span>&copy; 2026 {{productname}} — Powered by IndominusLabs</span>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const pressed = themeToggle.getAttribute('aria-pressed') === 'true';
            themeToggle.setAttribute('aria-pressed', String(!pressed));
        });
    </script>
 
 </body>
 </html>
