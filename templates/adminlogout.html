<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out - {{productname}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Manrope:wght@400;500;600,700&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* Reuse the same design tokens and layout patterns used on homepage/register */
        :root {
            --bg-color: #0a0f1c;
            --card-bg: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            --panel-bg: rgba(18,26,44,0.88);
            --border: rgba(255,255,255,0.06);
            --muted: rgba(230, 237, 243, 0.65);
            --accent: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(90deg, var(--accent), var(--accent-2));
            --text: #e6edf3;
            --shadow: 0 30px 80px rgba(2,6,16,0.6);
            --glow: rgba(90,140,255,0.16);
            --link-color: #9ecbff;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: rgba(255,255,255,0.98);
            --panel-bg: #ffffff;
            --border: rgba(18,38,63,0.08);
            --muted: rgba(11,18,32,0.65);
            --text: #0b1220;
            --btn-gradient: linear-gradient(90deg,#2f7bff,#57c2ff);
            --shadow: 0 20px 60px rgba(16,24,40,0.06);
            --glow: rgba(36,70,255,0.06);
            --link-color: #1a4aa3;
        }

        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%;font-family:'Manrope',sans-serif}
        body{
            background:var(--bg-color);
            color:var(--text);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2.5rem 1.25rem;
            transition:background 200ms,color 200ms;
        }

        /* background accents similar to other pages */
        body::before{content:"";position:fixed;inset:-20%;background:linear-gradient(160deg,#070b16,#0a1226,#0c1733);z-index:-2;filter:blur(12px)}
        body::after{content:"";position:fixed;inset:-10%;background:radial-gradient(700px 600px at 75% 70%, rgba(255,255,255,0.04),transparent 55%);z-index:-1;opacity:0.6;pointer-events:none}
        body.light-mode::before{background:linear-gradient(180deg,#ffffff,#f7fbff);filter:none}
        body.light-mode::after{background:radial-gradient(600px 500px at 85% 80%, rgba(47,123,255,0.03),transparent 45%);opacity:0.45}

        .card-wrap{width:100%;max-width:760px;border-radius:18px;padding:0;position:relative;display:flex;justify-content:center}
        .card{display:flex;gap:0;border-radius:18px;overflow:hidden;border:1px solid var(--border);background:var(--card-bg);box-shadow:var(--shadow);width:100%;align-items:stretch;max-width:760px}

        .brand{width:300px;padding:32px 22px;display:flex;flex-direction:column;align-items:flex-start;justify-content:center;background:var(--panel-bg);border-right:1px solid rgba(0,0,0,0.04);min-height:180px}
        .brand .logo{width:56px;height:56px;border-radius:8px;object-fit:contain;margin-bottom:14px}
        .brand .title{font-family:'Space Grotesk',sans-serif;font-size:18px;font-weight:700;margin-bottom:8px;color:var(--text)}
        .brand .desc{color:var(--muted);line-height:1.5;font-size:13px;max-width:240px}

        .panel{flex:1;padding:36px 36px;display:flex;align-items:center;justify-content:center;min-height:180px}
        .panel-inner{width:100%;max-width:420px;text-align:center}

        .header-title{font-family:'Google Sans',sans-serif;font-size:20px;font-weight:700;margin-bottom:10px;color:var(--text)}
        .header-sub{color:var(--muted);font-size:14px;margin-bottom:20px}

        .primary-action{display:inline-block;padding:12px 20px;border-radius:12px;background:var(--btn-gradient);color:#fff;text-decoration:none;font-weight:700;box-shadow:0 8px 30px rgba(36,70,255,0.12)}
        .primary-action:hover{filter:brightness(.98)}

        /* Top-right theme toggle consistent with other pages */
        .top-right-actions{position:fixed;top:20px;right:20px;display:flex;align-items:center;gap:12px;z-index:100}
        #theme-toggle{width:44px;height:44px;border-radius:50%;display:grid;place-items:center;border:1px solid var(--border);background:transparent;cursor:pointer}
        #theme-toggle .icon{width:20px;height:20px;fill:var(--muted)}
        #theme-toggle:hover{background:linear-gradient(140deg,#2f7bff,#57c2ff,#2446ff);border-color:rgba(47,123,255,0.45);box-shadow:0 0 12px rgba(134,197,255,0.18);transition:background 0.18s ease,box-shadow 0.18s ease,border-color 0.18s ease}
        #theme-toggle:hover .icon{fill:white}
        .icon-sun{display:none}.icon-moon{display:block}body.light-mode .icon-sun{display:block}body.light-mode .icon-moon{display:none}

        @media(max-width:820px){.card{flex-direction:column}.brand{width:100%;padding:22px;text-align:center}.panel{padding:24px}.brand .desc{margin:0 auto}}
        @media(max-width:480px){.brand .logo{width:48px;height:48px}.header-title{font-size:18px}}

        /* accessibility focus styles */
        a.primary-action:focus, #theme-toggle:focus{outline: none; box-shadow: 0 0 0 3px rgba(47,123,255,0.16)}

        /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
        #theme-toggle { display: none !important; visibility: hidden !important; }
    </style>
</head>

<body class="light-mode">
    <div class="top-right-actions" aria-hidden="false">
        <button id="theme-toggle" title="Toggle light/dark theme" aria-label="Toggle theme">
            <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
            <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
        </button>
    </div>

    <main role="main" class="card-wrap" aria-labelledby="logout-heading">
        <div class="card" role="article">
            <div class="brand" aria-hidden="true">
                <img src="/logo.png" alt="{{productname}} Logo" class="logo">
                <div class="title">{{productname}}</div>
                <div class="desc">Secure, passwordless-first authentication for modern apps.</div>
            </div>

            <section class="panel" aria-labelledby="logout-heading">
                <div class="panel-inner">
                    <h1 id="logout-heading" class="header-title">You have been logged out.</h1>
                    <p class="header-sub">You can sign in again to continue managing the admin console.</p>

                    <a href="/" class="primary-action" role="button">Login Again</a>
                </div>
            </section>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) themeToggle.addEventListener('click', () => { document.body.classList.toggle('light-mode'); });
    </script>
</body>

</html>
