<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{productname}} | Email Sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --primary: #4f46e5;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
      --success: #34a853;
    }

    body.light-mode {
      --bg: #ffffff;
      --card: #f8f9fa;
      --primary: #1a73e8;
      --text: #202124;
      --muted: #5f6368;
      --border: #dadce0;
      --success: #1e8e3e;
    }

    * {
      box-sizing: border-box;
    }

    /* Use the same UI fonts as other pages */
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -20%, #111827, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Manrope', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.light-mode {
      background: linear-gradient(180deg, #ffffff, #f7fbff);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)), var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 48px 42px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    body.light-mode .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(247,251,255,0.9)), #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.4px;
      margin-bottom: 16px;
      color: var(--muted);
      font-size: 14px;
      text-transform: uppercase;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    .icon-success {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(52, 168, 83, 0.12);
      border-radius: 50%;
    }

    body.light-mode .icon-success {
      background: rgba(30, 142, 62, 0.1);
    }

    .icon-success svg {
      width: 40px;
      height: 40px;
      stroke: var(--success);
      stroke-width: 2;
      fill: none;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 32px;
      letter-spacing: -0.02em;
      font-family: 'Space Grotesk', sans-serif;
      color: var(--success);
    }

    .email-display {
      margin: 16px 0 20px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      border: 1px solid var(--border);
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      word-break: break-all;
    }

    body.light-mode .email-display {
      background: rgba(26, 115, 232, 0.04);
      border-color: rgba(26, 115, 232, 0.12);
      color: var(--text);
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
    }

    .btn-primary:hover {
      filter: brightness(.98);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.5);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.05);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(52, 168, 83, 0.12);
      color: #34a853;
      font-size: 12px;
      margin-bottom: 12px;
    }

    body.light-mode .status {
      background: rgba(30, 142, 62, 0.1);
      color: #1e8e3e;
    }

    /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
    #theme-toggle { display: none !important; visibility: hidden !important; }

    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .icon-success {
        width: 56px;
        height: 56px;
      }

      .icon-success svg {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="card">
    <div class="logo">{{productname}}</div>
    <div class="status">Email Sent</div>
    
    <div class="icon-success">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
      </svg>
    </div>

    <h1>Email Sent Successfully</h1>
    
    <p>
      A verification link has been sent to your email address. Please check your inbox and click the link to verify your account.
    </p>
<!-- 
    <div class="email-display" id="emailDisplay">
      example@email.com
    </div> -->

    <p style="font-size: 13px; margin: 12px 0 20px;">
      <strong>Didn't receive an email?</strong> Check your spam or junk folder.
    </p>

    <div class="actions">
      <a class="btn btn-primary" href="/">Back to Home</a>
      <!-- <a class="btn btn-secondary" href="/resend-email">Resend Email</a> -->
    </div>

    <div class="footer">
      Â© 2026 {{productname}}. All rights reserved.
    </div>
  </div>

  <script>
    // Optional: Display the email address if passed as query parameter
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) {
      document.getElementById('emailDisplay').textContent = email;
    }
  </script>
</body>
</html>
