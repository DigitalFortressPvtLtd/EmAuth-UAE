<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{productname}} Authentication</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Dark Mode (default) â€” restored so the toggle actually switches to light mode
           Variables are used for both themes so JS and markup remain untouched. */
        :root {
            --bg-color: #202124;
            --card-bg-color: #242424;
            --border-color: #5f6368;
            --text-color-primary: #e8eaed;
            --text-color-secondary: #bdc1c6;
            --link-color: #8ab4f8;
            --muted: #6b7280;
            --radius: 10px;
            --shadow: 0 10px 30px rgba(2,6,23,0.5);
        }

        /* Light mode when body has .light-mode class */
        body.light-mode {
            --bg-color: #f5f7fb;
            --card-bg-color: #ffffff;
            --border-color: #e6e9ef;
            --text-color-primary: #202124;
            --text-color-secondary: #5f6368;
            --link-color: #1a73e8;
            --muted: #6b7280;
            --radius: 10px;
            --shadow: 0 6px 18px rgba(32,33,36,0.06);
        }

        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body { height: 100%; }

        body {
            font-family: 'Roboto', 'Google Sans', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 180ms ease, color 180ms ease;
        }

        main {
            width: 100%;
            max-width: 520px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 36px 36px;
            background-color: var(--card-bg-color);
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            gap: 18px;
            box-shadow: var(--shadow);
            transition: background-color 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
        }

        .logo {
            width: 56px;
            height: 56px;
            margin-bottom: 4px;
            object-fit: contain;
        }

        .header h1 {
            font-family: 'Google Sans', 'Roboto', system-ui, -apple-system;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.25;
            margin-bottom: 6px;
            color: var(--text-color-primary);
        }

        .header p {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-color-secondary);
            margin-bottom: 6px;
            max-width: 420px;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid rgba(255,255,255,0.06);
            border-top-color: var(--link-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 6px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Theme Toggle Button */
        #theme-toggle {
            position: fixed;
            top: 18px;
            right: 18px;
            width: 40px;
            height: 40px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: background 160ms ease, border-color 120ms ease, transform 120ms ease, box-shadow 120ms ease;
            box-shadow: 0 2px 6px rgba(2,6,23,0.2);
            z-index: 9999; /* ensure button sits above other content */
            pointer-events: auto; /* ensure it's clickable */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #theme-toggle:hover {
            background: linear-gradient(135deg, rgba(26,115,232,0.16), rgba(138,180,248,0.08));
            border-color: rgba(26,115,232,0.22);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26,115,232,0.06);
        }

        #theme-toggle .icon {
            width: 18px;
            height: 18px;
            fill: var(--text-color-secondary);
            transition: fill 140ms ease, transform 140ms ease, opacity 140ms ease;
            opacity: 0.95;
        }

        /* Use accent fill on hover to remain visible in both themes */
        #theme-toggle:hover .icon { fill: var(--link-color); transform: translateY(-1px); opacity: 1; }

        #theme-toggle:active { transform: translateY(0); }
        #theme-toggle:focus { outline: none; box-shadow: 0 0 0 3px rgba(26,115,232,0.12); }

        .icon-sun { display: none; }
        .icon-moon { display: block; }
        body.light-mode .icon-sun { display: block; }
        body.light-mode .icon-moon { display: none; }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            main { max-width: 100%; padding: 28px 20px; border: none; box-shadow: none; }
            .header h1 { font-size: 18px; }
            .header p { font-size: 13px; }
        }
    </style>
    
    <script src="/cbor.js"></script>
</head>
<body class="light-mode">
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">

        <div class="header">
            <h1>Authentication in Progress</h1>
            <p>Please perform {{type}} authenticator operation for authentication to {{requester}}</p>
        </div>

        <div class="spinner"></div>
    </main>

    <script>
        function start() {
            fetch("/api/authenticate_{{type}}/begin?token={{token}}", {
                method: "POST",
            })
            .then(function (response) {
                if (response.ok) return response.arrayBuffer();
                throw new Error("No credential available to authenticate!");
            })
            .then(CBOR.decode)
            .then(function (options) {
                return navigator.credentials.get(options);
            })
            .then(function (assertion) {
                return fetch(
                    "/api/authenticate_{{type}}/complete?token={{token}}", {
                        method: "POST",
                        headers: { "Content-Type": "application/cbor" },
                        body: CBOR.encode({
                            credentialId: new Uint8Array(assertion.rawId),
                            authenticatorData: new Uint8Array(
                                assertion.response.authenticatorData
                            ),
                            clientDataJSON: new Uint8Array(
                                assertion.response.clientDataJSON
                            ),
                            signature: new Uint8Array(assertion.response.signature),
                        }),
                    }
                );
            })
            .then(
                function (response) {
                    var stat = response.ok ? "successful" : "unsuccessful";
                    if (stat === "successful") {
                        window.location = '/close_browser?intent={{forward}}';
                    } else {
                        // Check response text for success as a fallback
                        response.text().then(text => {
                            if (text === "successful") {
                                window.location = '/close_browser?intent={{forward}}';
                            } else {
                                window.location = '/close_browser';
                            }
                        });
                    }
                },
                function (reason) {
                    console.log(reason);
                    // On failure (e.g., user cancels the prompt), close the window
                    window.location = '/close_browser';
                }
            );
        }
        start();

        // Theme toggle functionality
        (function () {
            const themeToggle = document.getElementById('theme-toggle');
            if (!themeToggle) return;

            // Ensure button is keyboard-accessible and reflects state
            themeToggle.setAttribute('role', 'button');

            function updateState() {
                const isLight = document.body.classList.contains('light-mode');
                themeToggle.setAttribute('aria-pressed', isLight ? 'true' : 'false');
            }

            // Click handler
            themeToggle.addEventListener('click', function (e) {
                document.body.classList.toggle('light-mode');
                updateState();
            });

            // Allow Enter/Space to toggle when focused
            themeToggle.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    themeToggle.click();
                }
            });

            // Initialize ARIA state
            updateState();
        })();
     </script>
</body>

</html>
