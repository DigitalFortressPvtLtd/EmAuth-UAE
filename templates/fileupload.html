<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Document for Signing - {{productname}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Adopt register/dashboard design tokens but keep page content identical */
        :root {
            --bg-color: #0a0f1c;
            --card-bg: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            --panel-bg: rgba(18,26,44,0.88);
            --border-color: rgba(255,255,255,0.06);
            --muted: rgba(230,237,243,0.65);
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --text: #e6edf3;
            --shadow: 0 30px 80px rgba(2,6,16,0.6);
            --glow: rgba(90,140,255,0.12);
            --success-color: #81c995;
            --error-color: #f28b82;
        }

        /* Light mode tokens */
        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: rgba(255,255,255,0.98);
            --panel-bg: #ffffff;
            --border-color: rgba(18,38,63,0.08);
            --muted: rgba(11,18,32,0.65);
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --text: #0b1220;
            --shadow: 0 20px 60px rgba(16,24,40,0.06);
            --glow: rgba(36,70,255,0.06);
            --success-color: #1e8e3e;
            --error-color: #d93025;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; font-family: 'Manrope', sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

        body {
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.25rem;
            transition: background 200ms, color 200ms;
        }

        /* subtle backdrop accents similar to other pages */
        body::before { content: ""; position: fixed; inset: -20%; background: linear-gradient(160deg,#070b16,#0a1226,#0c1733); z-index: -2; filter: blur(12px); }
        body::after { content: ""; position: fixed; inset: -10%; background: radial-gradient(700px 600px at 75% 70%, rgba(255,255,255,0.04), transparent 55%); z-index: -1; opacity: 0.6; pointer-events: none; }
        body.light-mode::before { background: linear-gradient(180deg,#ffffff,#f7fbff); filter:none; }

        /* Card to match register/dashboard */
        main {
            width: 100%;
            max-width: 760px;
            border-radius: 18px;
            padding: 28px 34px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo { width: 64px; height: 64px; object-fit: contain; margin-bottom: 8px; }
        
        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 20px; font-weight: 700; margin: 0 0 6px; color: var(--text); }
        
        form { width: 100%; max-width: 540px; display: flex; flex-direction: column; gap: 14px; }

        .input-wrapper { position: relative; }

        /* In-field placeholder for file input: shown when no file selected, replaced with filename when chosen */
        .input-wrapper::after {
            content: attr(data-placeholder);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 15px;
            pointer-events: none;
            white-space: nowrap;
            max-width: calc(100% - 140px);
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }

        .input-wrapper.has-file::after {
            content: attr(data-filename);
            color: var(--text);
        }

        /* Hide native filename text so our in-field text is visible */
        input[type="file"] {
            color: transparent;
            text-shadow: none;
            background: transparent;
        }
        input[type="file"]::file-selector-button { cursor: pointer; }

        .input-field {
            width: 100%;
            height: 52px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text);
            font-size: 15px;
            font-family: 'Manrope', sans-serif;
            transition: border-color 160ms ease, box-shadow 160ms ease;
        }

        .input-label { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 15px; pointer-events: none; background: transparent; padding: 0 6px; }
        
        .input-field:focus { outline: none; border-color: var(--accent-1); box-shadow: 0 8px 30px var(--glow); }
        .input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label { top: 6px; font-size: 12px; color: var(--accent-1); transform: none; }
        
        /* Custom styles for file input */
        input[type="file"] { font-size: 14px; color: var(--muted); }
        input[type="file"]::-webkit-file-upload-button { background: var(--btn-gradient); color: #fff; border: none; border-radius: 10px; padding: 8px 14px; font-weight: 700; cursor: pointer; }
        input[type="file"]::-webkit-file-upload-button:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); }

        .btn-submit { width: 100%; padding: 12px 16px; border-radius: 12px; border: none; cursor: pointer; color: #fff; background: var(--btn-gradient); font-weight: 700; font-family: 'Google Sans', sans-serif; }
        .btn-submit:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); }
        
        /* Message styles */
        #message { text-align: center; padding: 10px; border-radius: 10px; margin-bottom: 6px; font-size: 14px; }
        #message.success { background: rgba(129,201,149,0.08); color: var(--success-color); border: 1px solid rgba(129,201,149,0.16); }
        #message.error { background: rgba(242,139,130,0.06); color: var(--error-color); border: 1px solid rgba(242,139,130,0.14); }
        
        /* Theme toggle (adopted appearance) */
        #theme-toggle { position: fixed; top: 20px; right: 20px; width: 44px; height: 44px; border-radius: 50%; display: grid; place-items: center; border: 1px solid var(--border-color); background: var(--panel-bg); cursor: pointer; }
        #theme-toggle .icon { width: 20px; height: 20px; fill: var(--muted); }
        #theme-toggle:hover { background: var(--btn-gradient); box-shadow: 0 10px 22px rgba(36,70,255,0.18); }
        #theme-toggle:hover .icon { fill: #fff; }

        .icon-sun{display:none}.icon-moon{display:block}body.light-mode .icon-sun{display:block}body.light-mode .icon-moon{display:none}

        @media (max-width: 820px) { main { max-width: 100%; border-radius: 12px; padding: 20px; } }
        @media (max-width: 480px) { .header h1 { font-size: 18px; } }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">

        <div class="header">
            <h1>Upload Document for Signing</h1>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-wrapper">
                <input type="text" id="title" name="title" class="input-field" placeholder=" " required />
                <label for="title" class="input-label">Document Title</label>
            </div>

            <div class="input-wrapper">
                <input type="email" id="tosign" name="tosign" class="input-field" placeholder=" " required />
                <label for="tosign" class="input-label">Signer's Email</label>
            </div>
            
            <div class="input-wrapper">
                <input type="file" id="file" name="file" class="input-field" accept="application/pdf" required />
                <!-- in-field placeholder controlled via .input-wrapper::after -->
            </div>
            
            <div id="message" style="display: none;"></div>

            <button type="submit" class="btn-submit">Upload</button>
        </form>
    </main>

    <script>
        // Show in-field placeholder and filename for the file input
        (function () {
            const fileInput = document.getElementById('file');
            if (!fileInput) return;
            const wrapper = fileInput.closest('.input-wrapper');
            if (!wrapper) return;
            // wrapper.setAttribute('data-placeholder', 'Upload PDF');

            fileInput.addEventListener('change', function () {
                if (fileInput.files && fileInput.files.length > 0) {
                    wrapper.classList.add('has-file');
                    wrapper.setAttribute('data-filename', fileInput.files[0].name);
                } else {
                    wrapper.classList.remove('has-file');
                    wrapper.removeAttribute('data-filename');
                }
            });
        })();

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const fileInput = document.getElementById('file');
            const message = document.getElementById('message');

            // Validate file type
            if (!fileInput.files[0] || fileInput.files[0].type !== 'application/pdf') {
                message.className = 'error';
                message.style.display = 'block';
                message.textContent = 'Please upload a valid PDF file.';
                return;
            }

            message.style.display = 'none';

            try {
                const response = await fetch('/signupload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    form.reset();
                    message.className = 'success';
                    message.textContent = 'Document uploaded successfully!';
                    message.style.display = 'block';
                    
                    const responseText = await response.text();
                    alert(responseText);
                    window.close();
                } else {
                    throw new Error('Upload failed. Please try again.');
                }
            } catch (error) {
                message.style.display = 'block';
                message.className = 'error';
                message.textContent = error.message;
            }
        });

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
