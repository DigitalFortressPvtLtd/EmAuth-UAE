<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF Viewer - {{productname}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #202124;
            --header-bg-color: #292a2d;
            --border-color: #5f6368;
            --text-color-primary: #e8eaed;
            --text-color-secondary: #bdc1c6;
            --link-color: #8ab4f8;
            --button-bg-color: #8ab4f8;
            --button-text-color: #202124;
            --button-hover-bg: #9ac0fa;
        }

        body.light-mode {
            /* Light Mode Palette */
            --bg-color: #f8f9fa;
            --header-bg-color: #ffffff;
            --border-color: #dadce0;
            --text-color-primary: #202124;
            --text-color-secondary: #5f6368;
            --link-color: #1a73e8;
            --button-bg-color: #1a73e8;
            --button-text-color: #ffffff;
            --button-hover-bg: #1b66c9;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling of the page itself */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Header Section */
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; /* Prevent header from shrinking */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 32px;
            height: 32px;
        }

        .viewer-header h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,.3);
        }

        /* PDF Viewer Area */
        .viewer-main {
            flex-grow: 1; /* Take up all remaining vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #theme-toggle {
            position: relative;
            width: 36px;
            height: 36px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        #theme-toggle:focus { outline: none; box-shadow: 0 0 0 2px var(--link-color); }
        #theme-toggle .icon { width: 18px; height: 18px; fill: var(--text-color-secondary); transition: fill 0.3s ease; }
        .icon-sun { display: none; }
        .icon-moon { display: block; }
        body.light-mode .icon-sun { display: block; }
        body.light-mode .icon-moon { display: none; }

        @media (max-width: 600px) {
            .viewer-header h1 {
                display: none; /* Hide title on small screens to save space */
            }
        }
    </style>
</head>
<body>
    
    <header class="viewer-header">
        <div class="logo-title">
            <img src="/logo.png" alt="{{productname}} Logo" class="logo">
            <h1>Document Viewer</h1>
        </div>
        <div class="header-actions">
            <button id="downloadBtn" class="btn">Download PDF</button>
            <button id="theme-toggle" title="Toggle light/dark theme">
                <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
                <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
            </button>
        </div>
    </header>

    <main class="viewer-main">
        <object id="pdfViewer" style="display: none;"></object>
    </main>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const formData = new FormData();
            formData.append('filehash', '{{filehash}}');

            try {
                const response = await fetch('/signdownload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();

                    if (blob.type === 'application/pdf') {
                        const pdfUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = pdfUrl;
                        a.download = 'downloaded.pdf';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    } else {
                        alert('The response is not a valid PDF.');
                    }
                } else {
                    alert('Failed to fetch the PDF. Please check the file hash and try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching the PDF.');
            }
        });

        async function showPdf() {
            const formData = new FormData();
            formData.append('filehash', '{{filehash}}');

            try {
                const response = await fetch('/signdownload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();

                    if (blob.type === 'application/pdf') {
                        const pdfUrl = URL.createObjectURL(blob);
                        const pdfViewer = document.getElementById('pdfViewer');

                        pdfViewer.data = pdfUrl;
                        pdfViewer.style.display = 'block';
                    } else {
                        alert('The response is not a valid PDF.');
                    }
                } else {
                    alert('Failed to fetch the PDF. Please check the file hash and try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching the PDF.');
            }
        }

        showPdf();
        
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
