<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{productname}} ID Verfication</title>
    
    <script src="https://sdk.mukham.in/MAuthN.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Match register/admin dashboard tokens and typography â€” visual changes only */
        :root {
            --bg-color: #0a0f1c;
            --card-bg: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            --panel-bg: rgba(18,26,44,0.88);
            --border-color: rgba(255,255,255,0.06);
            --muted: rgba(230,237,243,0.65);
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --text: #e6edf3;
            --shadow: 0 30px 80px rgba(2,6,16,0.6);
            --glow: rgba(90,140,255,0.12);
            --success-color: #81c995;
            --error-color: #f28b82;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: rgba(255,255,255,0.98);
            --panel-bg: #ffffff;
            --border-color: rgba(18,38,63,0.08);
            --muted: rgba(11,18,32,0.65);
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --text: #0b1220;
            --shadow: 0 20px 60px rgba(16,24,40,0.06);
            --glow: rgba(36,70,255,0.06);
            --success-color: #1e8e3e;
            --error-color: #d93025;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; font-family: 'Manrope', sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

        body {
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* stack main and footer vertically */
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 2.5rem 1.25rem;
            transition: background 200ms, color 200ms;
        }

        /* Background accents similar to other pages */
        body::before { content: ""; position: fixed; inset: -20%; background: linear-gradient(160deg,#070b16,#0a1226,#0c1733); z-index: -2; filter: blur(12px); }
        body::after { content: ""; position: fixed; inset: -10%; background: radial-gradient(700px 600px at 75% 70%, rgba(255,255,255,0.04), transparent 55%); z-index: -1; opacity: 0.6; pointer-events: none; }
        body.light-mode::before { background: linear-gradient(180deg,#ffffff,#f7fbff); filter:none; }

        /* Card */
        main {
            width: 100%;
            /* shrink outer card to better match inner QR reader */
            max-width: 700px;
            margin: 24px auto;
            border-radius: 14px;
            padding: 22px 24px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            max-height: calc(100vh - 64px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .logo { width: 56px; height: 56px; object-fit: contain; margin-bottom: 8px; }
        .header { width: 100%; margin-bottom: 12px; }
        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 20px; font-weight: 700; margin: 0; color: var(--text); }
        .header p { color: var(--muted); margin-top: 6px; margin-bottom: 12px; }

        /* QR Reader: responsive and centered */
        #qr-reader {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 1px solid var(--border-color);
            margin: 0 auto 8px;
            display: block;
            position: relative; /* needed for overlay pseudo-element */
            --qrbox-size: 250px; /* default visual size for overlay */
        }

        /* Visible scan-area guide: four corner marks (visual only) */
        #qr-reader::before,
        #qr-reader::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* subtle inner glow/backdrop for the guide */
        #qr-reader::after {
            width: calc(var(--qrbox-size) + 8px);
            height: calc(var(--qrbox-size) + 8px);
            border-radius: 14px;
            box-shadow: 0 8px 40px rgba(47,123,255,0.04) inset, 0 6px 20px rgba(0,0,0,0.35);
            mix-blend-mode: multiply;
        }

        /* four corner marks using multiple background gradients */
        #qr-reader::before {
            width: var(--qrbox-size);
            height: var(--qrbox-size);
            --corner-length: 56px;
            --corner-thickness: 4px;
            background-repeat: no-repeat;
            background-image:
                linear-gradient(90deg, var(--accent-1) 0 100%), /* top-left horizontal */
                linear-gradient(180deg, var(--accent-1) 0 100%), /* top-left vertical */
                linear-gradient(90deg, var(--accent-1) 0 100%), /* bottom-right horizontal */
                linear-gradient(180deg, var(--accent-1) 0 100%); /* bottom-right vertical */
            background-position: 
                left top,
                left top,
                right bottom,
                right bottom;
            background-size:
                var(--corner-length) var(--corner-thickness),
                var(--corner-thickness) var(--corner-length),
                var(--corner-length) var(--corner-thickness),
                var(--corner-thickness) var(--corner-length);
            filter: drop-shadow(0 6px 18px rgba(47,123,255,0.06));
            border-radius: 6px;
        }

        /* mirror the other two corners by rotating another pseudo-element via transform */
        /* use an additional small overlay to draw the remaining two corners */
        #qr-reader .qr-corners {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: var(--qrbox-size);
            height: var(--qrbox-size);
            pointer-events: none;
        }
        #qr-reader .qr-corners::after {
            content: "";
            position: absolute;
            inset: 0;
            background-repeat: no-repeat;
            background-image:
                linear-gradient(90deg, var(--accent-1) 0 100%),
                linear-gradient(180deg, var(--accent-1) 0 100%),
                linear-gradient(90deg, var(--accent-1) 0 100%),
                linear-gradient(180deg, var(--accent-1) 0 100%);
            background-position: 
                right top,
                right top,
                left bottom,
                left bottom;
            background-size:
                var(--corner-length) var(--corner-thickness),
                var(--corner-thickness) var(--corner-length),
                var(--corner-length) var(--corner-thickness),
                var(--corner-thickness) var(--corner-length);
        }

        /* Reduce corner size on small screens */
        @media (max-width: 560px) {
            #qr-reader { --qrbox-size: 180px; }
            #qr-reader::before { --corner-length: 40px; --corner-thickness: 3px; }
            #qr-reader .qr-corners::after { --corner-length: 40px; --corner-thickness: 3px; }
        }

        /* Verifying State */
        #verifying p { margin-top: 1rem; margin-bottom: 1rem; color: var(--muted); }
        .spinner { width: 44px; height: 44px; border: 4px solid rgba(255,255,255,0.04); border-top-color: var(--accent-1); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Results */
        #userimg { width: 100%; max-width: 320px; border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 12px; }
        #multi-line-result { width: 100%; padding: 12px; border-radius: 10px; font-size: 14px; background: transparent; border: 1px solid var(--border-color); color: var(--text); resize: none; margin-bottom: 12px; }

        /* Buttons */
        .btn { padding: 10px 16px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; color: #fff; background: var(--btn-gradient); box-shadow: 0 12px 40px rgba(36,70,255,0.06); }
        .btn:hover { filter: brightness(.98); box-shadow: 0 16px 48px rgba(36,70,255,0.12); }
        .btn.secondary { background: transparent; color: var(--text); border: 1px solid var(--border-color); padding: 9px 14px; border-radius: 10px; }

        .footer { margin-top: 8px; font-size: 12px; color: var(--muted); text-align: center; width: 100%; }

        /* Theme Toggle */
        #theme-toggle { position: fixed; top: 20px; right: 20px; width: 44px; height: 44px; border-radius: 50%; display: grid; place-items: center; border: 1px solid var(--border-color); background: var(--panel-bg); cursor: pointer; z-index: 9999; }
        #theme-toggle .icon { width: 20px; height: 20px; fill: var(--muted); }
        #theme-toggle:hover { background: var(--btn-gradient); box-shadow: 0 10px 22px rgba(36,70,255,0.18); }
        #theme-toggle:hover .icon { fill: #fff; }
        .icon-sun{display:none}.icon-moon{display:block}body.light-mode .icon-sun{display:block}body.light-mode .icon-moon{display:none}

        @media (max-width: 820px) { main { max-width: 100%; border-radius: 12px; padding: 20px; } }
        @media (max-width: 560px) { #qr-reader { max-width: 100%; aspect-ratio: 1 / 1; --qrbox-size: 180px; } }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">
        
        <div id="qr-reader-container">
            <div class="header">
                <h1>{{productname}} ID Verifier</h1>
                <p>Scan the QR code to proceed.</p>
            </div>
            <div id="qr-reader"></div>
        </div>

        <div id="verifying" style="display: none;">
            <div class="header">
                <h1>Verifying...</h1>
            </div>
            <div class="spinner"></div>
            <p>Please ask the claimant to complete authentication on their device.</p>
            <button class="btn" onclick="retryScan()">Cancel and Retry</button>
        </div>

        <div id="results" style="display: none;">
             <div class="header">
                <h1>Verification Complete</h1>
            </div>
            <img id="userimg" src="" alt="User Image">
            <textarea id="multi-line-result" rows="6" readonly></textarea>
            <button class="btn" onclick="retryScan()">Scan Another ID</button>
        </div>
    </main>

    <!-- Footer moved outside the main card so it appears below the card -->
    <div class="footer" aria-hidden="true">
        <p class="powered-by">Powered by IndominusLabs</p>
    </div>

    <script>
        function retryScan() {
            document.getElementById('verifying').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('qr-reader-container').style.display = 'block';
            if (html5QrCode && !html5QrCode.isScanning) {
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanFailure
                ).catch(err => {
                    console.error(`Unable to restart QR Code scanner: ${err}`);
                });
            }
        }

        function displayMultiLineResult(data) {
            const resultField = document.getElementById('multi-line-result');
            resultField.value = `Name: ${data.name}\nDate of Birth: ${data['date-of-birth']}\nEmail: ${data.email}\nDetails: ${data.claimant}`;
            const imagePreview = document.getElementById('userimg');
            imagePreview.src = `data:image/png;base64,${data.image}`; 
        }

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('verifying').style.display = 'block';
            document.getElementById('qr-reader-container').style.display = 'none';
            html5QrCode.stop().then(() => {
                console.log("QR Code scanning stopped.");
            }).catch(err => {
                console.error("Error stopping QR Code scanning:", err);
            });
            fetchUserData(decodedText);
        }

        function onScanFailure(error) {
            // This function is called frequently, so it's best to keep it quiet unless debugging.
            // console.warn(`QR Code scan error: ${error}`);
        }

        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Unable to start QR Code scanner: ${err}`);
            alert('Error: Could not start camera. Please grant camera permissions and refresh the page.');
        });

        async function fetchUserData(email) {
            const dataFields = ["Name", "Image", "Date-Of-Birth"];
            const appName = "MAuthN ID Verifier";
            try {
                const userData = await getUserData(email, dataFields, appName);
                document.getElementById('verifying').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                console.log("User Data:", JSON.parse(userData));
                displayMultiLineResult(JSON.parse(userData)[0]); 
            } catch (error) {
                console.error("Error fetching user data:", error);
                document.getElementById('verifying').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                document.getElementById('qr-reader-container').style.display = 'block';
                alert("Error: " + error);
                retryScan();
            }
        }
        
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
