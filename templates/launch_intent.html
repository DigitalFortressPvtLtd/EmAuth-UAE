<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        font-size: 1.2em;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #e9e9e9;
        background: linear-gradient(-45deg, #0f092b, #411325, #112c36, #102c26);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        text-align: center;
        padding: 20px;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #qrcode {
        margin-top: 30px;
        width: 300px;
        height: 300px;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }

      a {
        color: #e9e9e9;
        text-decoration: none;
        border: 2px solid #e9e9e9;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      a:hover {
        background: #e9e9e9;
        color: #0f092b;
      }
    </style>
  </head>
  <body>
    <div>Starting {{intent}}</div>
    <a href="{{intent}}">Click Here</a> if it is a Merchant Payment (Auto redirect in 5 seconds)<br>
    If it is not a Merchant payment, screenshot this page and scan it via your UPI App.

    <div id="qrcode"></div>
    <script>
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 300,
        height: 300,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      qrcode.makeCode("{{intent}}");

      setTimeout(() => {
        window.location.href="{{intent}}";  
      }, 5000);
      
    </script>
  </body>
</html>
