<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{productname}} Login to {{client}}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Design tokens aligned with other pages (register/dashboard/email-login) */
        :root {
            --bg-color: #0a0f1c;
            --card-bg: rgba(18,26,44,0.88);
            --border-color: rgba(255,255,255,0.06);
            --text-color-primary: #e6edf3;
            --text-color-secondary: rgba(230,237,243,0.65);
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            --shadow-color: rgba(2,6,16,0.6);
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: rgba(255,255,255,0.98);
            --border-color: rgba(12,24,48,0.12);
            --text-color-primary: #0b1220;
            --text-color-secondary: rgba(11,18,32,0.6);
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            --shadow-color: rgba(16,24,40,0.06);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            padding: 2.5rem 1.25rem;
            transition: background 200ms, color 200ms;
        }

        /* subtle page backdrop */
        body::before { content: ""; position: fixed; inset: -20%; background: linear-gradient(160deg,#070b16,#0a1226,#0c1733); z-index:-2; filter: blur(8px); }
        body.light-mode::before { background: linear-gradient(180deg,#ffffff,#f7fbff); filter:none; }

        main {
            width: 100%;
            max-width: 520px;
            border-radius: 18px;
            padding: 36px 44px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 80px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: flex-start;
            text-align: left;
        }

        .logo { width: 72px; height: 72px; object-fit: contain; margin-bottom: 4px; }
        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 26px; font-weight: 700; margin: 0 0 6px; color: var(--text-color-primary); }
        .header p { color: var(--text-color-secondary); font-size: 15px; margin: 0 0 8px; }

        form { width: 100%; max-width: 480px; }

        .input-wrapper { position: relative; margin-bottom: 18px; }

        .input-field {
            width: 100%;
            height: 52px;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color-primary);
            font-size: 15px;
            transition: border-color .16s ease, box-shadow .16s ease;
        }

        .input-field::placeholder { color: transparent; }

        .input-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-secondary);
            padding: 0 6px;
            transition: all .16s ease;
            background: transparent;
            pointer-events: none;
            font-size: 15px;
            z-index: 2;
        }

        .input-field:focus { outline: none; border-color: var(--accent-1); box-shadow: 0 8px 30px rgba(47,123,255,0.08); }
        .input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label { top: 6px; font-size: 12px; color: var(--accent-1); transform: none; }

        /* email behavior like login page */
        #email.input-field:focus ~ .input-label,
        #email.input-field:not(:placeholder-shown) ~ .input-label { opacity: 0; visibility: hidden; pointer-events: none; top: 50%; transform: translateY(-50%); font-size: 15px; color: transparent; }
        #email.input-field:placeholder-shown ~ .input-label { opacity: 1; visibility: visible; pointer-events: none; top: 50%; transform: translateY(-50%); font-size: 15px; color: var(--text-color-secondary); }

        .btn-submit {
            display: inline-block;
            width: 100%;
            padding: 12px 16px;
            height: 48px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: var(--btn-gradient);
            font-weight: 700;
            font-family: 'Google Sans', sans-serif;
            transition: filter .12s ease, box-shadow .12s ease, transform .12s ease;
        }
        .btn-submit:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); }

        .status { color: var(--text-color-secondary); font-size: 14px; margin-top: 10px; min-height: 20px; }

        .footer { width: 100%; display:flex; justify-content:flex-start; margin-top:12px; }
        .footer-logo { height: 28px; opacity: 0.8; }

        /* Theme toggle */
        #theme-toggle { position: fixed; top: 24px; right: 24px; width:44px; height:44px; border-radius:50%; display:grid; place-items:center; border:1px solid var(--border-color); background:transparent; cursor:pointer; z-index: 60; }
        #theme-toggle .icon { width:20px; height:20px; fill:var(--text-color-secondary); }
        .icon-sun { display: none; }
        .icon-moon { display: block; }
        body.light-mode .icon-sun { display: block; }
        body.light-mode .icon-moon { display: none; }
        #theme-toggle:hover { background: linear-gradient(140deg, #2f7bff, #57c2ff, #2446ff); border-color: rgba(47,123,255,0.45); box-shadow: 0 0 12px rgba(134,197,255,0.18); }
        #theme-toggle:focus { outline: none; box-shadow: 0 0 0 3px rgba(47,123,255,0.12); }

        @media (max-width: 480px) { main { padding: 20px; max-width: 480px; } .logo { width:48px; height:48px; } .header h1 { font-size: 20px; } }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">
        <div class="header">
            <h1>Sign in to {{client}}</h1>
            <p>with your {{productname}} account</p>
        </div>
        
        <form action="/oauth/login" method="post">
            <div class="input-wrapper">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required />
                <label for="email" class="input-label">Email</label>
            </div>
            
            <input type="hidden" name="state" id="state" value="{{state}}"/>
            <input type="hidden" name="nonce" id="nonce" value="{{nonce}}"/>
            <input type="hidden" name="redirecturi" id="redirecturi" value="{{redirecturi}}"/>
            
            <button type="submit" class="btn-submit" onclick="signin();">Login</button>
        </form>

        <p id="status" class="status"></p>

        <!-- <div class="footer">
             <a href="https://digitalfortress.in">
                <img class="footer-logo" src="/dfp.png" alt="Digital Fortress Logo" />
            </a>
        </div> -->
    </main>

    <script>
        // Original script is preserved
        function signin() {
            document.getElementById("status").innerHTML = "Approve request from {{productname}} app...";
        }

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
