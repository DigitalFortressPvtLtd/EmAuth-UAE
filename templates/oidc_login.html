
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  

  

  <title>MAuthN Login</title>


  
<style>
* {
  box-sizing: border-box;
}


body{
  font-family:  Helvetica, sans-serif;
        font-size: 20px;
        line-height: 1.42857143;
        text-align: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
       
        color: #000000;
      background: linear-gradient(-45deg, #0f092b, #411325, #112c36, #102c26);
	      background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }


@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
  
.image {
  display: block;
  width: 80px;
  margin: 30px auto;
  box-shadow: 0 5px 10px -7px #333333;
  border-radius: 50%;
}

.imagecorner {
  display: block;
  width: 80px;
  margin: 30px auto;
  box-shadow: 0 5px 10px -7px #333333;
}

.form {
  background-color: #ffffff;
  width: 800px;
  margin: 50px auto 10px auto;
  padding: 30px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 10px -3px #333;
  text-align: center;
}

input {
  font-size: 20px;
  border-radius: 100px;
  padding: 10px 15px;
  width: 50%;
  border: 1px solid #D9D9D9;
  outline: none;
  display: block;
  margin: 20px auto 20px auto;
}

button {
  font-size: 20px;
  border-radius: 100px;
  border: none;
  background: #719BE6;
  width: 50%;
  padding: 10px;
  color: #FFFFFF;
  margin-top: 25px;
  box-shadow: 0 2px 10px -3px #719BE6;
  display: block;
  margin: 55px auto 10px auto;
}

.hyplink {
  text-align: center;
  margin-top: 30px;
  color: #719BE6;
  text-decoration: none;
  padding: 5px;
  display: inline-block;
}

.hyplink:hover {
  text-decoration: underline;
}

.status {
  color: #FF0000;
  font-size: 14px;
  margin-top: 20px;
}
</style>
  

  
</head>

<body translate="no">
  <div class="form">
  
  <img class="image" src="/logo.png" alt="logo" /> 
  
  Login to {{client}} with MAuthN
                             
  <form action="/oauth/login" method="post">
    <input type="text" name="email" id="email" placeholder="Email" />
    <input type="hidden" name="state" id="state" value="{{state}}"/>
    <input type="hidden" name="nonce" id="nonce" value="{{nonce}}"/>
    <input type="hidden" name="redirecturi" id="redirecturi" value="{{redirecturi}}"/>
    <button type="submit" value="Login" onclick="signin();"/>Login</button>
  </form>
  <p id="status" class="status"> </p>
  <script>
    function signin()
    {
      document.getElementById("status").innerHTML = "Approve request from MAuthN app...";
    }
  </script>


<a class="hyplink" href="/"><img class="imagecorner" src="/dfp.png" alt="logo" /> </a><br>

</div>
  
  
  
</body>

</html>
