<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - {{productname}}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use site UI color tokens similar to the 404 page */
        :root {
            --bg-color: #0b0f14;
            --card-bg: #121826;
            --primary: #4f46e5;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #1f2933;
            --btn-gradient: linear-gradient(140deg,#2f7bff,#57c2ff);
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --primary: #4f46e5;
            --text: #0b1220;
            --muted: rgba(11,18,32,0.65);
            --border: rgba(18,38,63,0.08);
            --btn-gradient: linear-gradient(140deg,#2f7bff,#57c2ff);
        }
 
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Manrope', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            width: 100%;
            max-width: 520px;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 40px 36px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)), var(--card-bg);
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        }
 
         .logo {
            width: 56px; height: 56px; margin: 0 auto 12px; object-fit: contain;
         }
         
         .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px; font-weight: 600; margin-bottom: 6px; color: var(--text);
         }
 
         .header p {
            font-size: 15px; line-height: 1.5; color: var(--muted); margin-bottom: 18px;
         }
 
         form {
             width: 100%;
         }
 
         .input-wrapper {
             position: relative;
             margin-bottom: 24px;
         }
 
         .input-field {
            width: 100%; height: 52px; padding: 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: transparent; color: var(--text); font-size: 15px; font-family: 'Manrope', sans-serif; transition: border-color 160ms ease, box-shadow 160ms ease;
         }
 
        .input-field:focus { outline: none; border-color: var(--primary); box-shadow: 0 8px 30px rgba(47,123,255,0.12); }
        .input-label { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 15px; pointer-events: none; background: transparent; padding: 0 6px; }
        .input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label { top: 6px; font-size: 12px; color: var(--primary); transform: none; }
 
        .btn-submit { width: 100%; padding: 12px 16px; border-radius: 12px; border: none; cursor: pointer; color: #fff; background: var(--btn-gradient); font-weight: 700; font-family: 'Google Sans', sans-serif; height: 44px; }
        .btn-submit:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); }
 
         #theme-toggle {
             position: fixed;
             top: 20px;
             right: 20px;
             width: 40px;
             height: 40px;
             background-color: var(--card-bg);
             border: 1px solid var(--border);
             border-radius: 50%;
             cursor: pointer;
             display: grid;
             place-items: center;
         }
         
         #theme-toggle:focus { outline: none; box-shadow: 0 0 0 2px var(--link-color); }
         #theme-toggle .icon { width: 20px; height: 20px; fill: var(--text-color-secondary); }
         .icon-sun { display: none; }
         .icon-moon { display: block; }
         body.light-mode .icon-sun { display: block; }
         body.light-mode .icon-moon { display: none; }

        /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
        #theme-toggle { display: none !important; visibility: hidden !important; }
        body { background-color: #ffffff !important; color: #0b1220 !important; }
        body.light-mode { background-color: #ffffff !important; color: #0b1220 !important; }

        @media (max-width: 480px) {
            main {
                padding: 32px 24px;
                border: none;
                background-color: var(--bg-color);
            }
        }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">
        <div class="header">
            <h1>Login</h1>
            <p>Sign in to continue</p>
        </div>
        
        <form action="/oauth/login" method="post">
            <div class="input-wrapper">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required />
                <label for="email" class="input-label">Email</label>
            </div>
 
             <input type="hidden" name="state" id="state" value="{{state}}"/>
             <input type="hidden" name="nonce" id="nonce" value="{{nonce}}"/>
             <input type="hidden" name="redirecturi" id="redirecturi" value="{{redirecturi}}"/>
             
             <input type="submit" value="Login" class="btn-submit" onclick="alert('Approve request from {{productname}} app');"/>
         </form>
     </main>

     <script>
         const themeToggle = document.getElementById('theme-toggle');
         themeToggle.addEventListener('click', () => {
             document.body.classList.toggle('light-mode');
         });
     </script>
 </body>
 </html>
