<html>
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
        flex-direction: column;
       
        color: #e9e9e9;
      background: linear-gradient(-45deg, #0f092b, #411325, #112c36, #102c26);
	      background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }


@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

      
      .box {
        width: 100%;
        max-width: 300px;
        width: 100%;
        border-radius: 10px;
        background-color: #f2f2f2;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      }
      .signin_form {
        margin: auto;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: end;
      }
      h1 {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        color: #000;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 0;
      }
      .inputs {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
       label {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }

      .signin_form input {
        width: 100%;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #000;
        padding-left: 10px;
        font-size: 16px;
        color: #000;
      }
      .signin_form input[type="submit"] {
        width: 100%;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #2f3192;
        background-color: #2f3192;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        max-width: 120px;
        transition: all 0.3s ease-in-out;
      }
      .signin_form input[type="submit"]:hover {
        background-color: #fff;
        color: #000;
      }
      .signin_form input[type="submit"]:active {
        background-color: #000;
        color: #fff;
      }
      .signin_form input[type="submit"]:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 class="title">Sign up</h1>
      <form action="/register_user" method="post" class="signin_form">
        <div class="inputs">
        	<label>Email:</label><br>
          <input type="text" id="email" name="email" placeholder="Email" /><br />
        	<label>Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Name" /><br />
           <label>Date of Birth:</label><br>
          <input type="date" id="dob" name="dob" placeholder="Date of Birth" /><br />
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
