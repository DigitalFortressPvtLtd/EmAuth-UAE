<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - {{productname}}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* polished homepage-inspired card layout (adjusted alignment) */
        :root {
            --bg-color: #0a0f1c;
            --card-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            --panel-bg: rgba(18, 26, 44, 0.88);
            --border: rgba(255, 255, 255, 0.06);
            --muted: rgba(230, 237, 243, 0.65);
            --accent: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(90deg, var(--accent), var(--accent-2));
            --text: #e6edf3;
            --shadow: 0 30px 80px rgba(2, 6, 16, 0.6);
            --glow: rgba(90, 140, 255, 0.16);
        }

        /* Light (white) theme tokens */
        body.light-mode {
            --bg-color: #ffffff;
            /* explicit white page background */
            --card-bg: rgba(255, 255, 255, 0.98);
            --panel-bg: #ffffff;
            /* brand panel becomes white too (subtle separation via border) */
            --border: rgba(18, 38, 63, 0.08);
            --muted: rgba(11, 18, 32, 0.65);
            --text: #0b1220;
            --btn-gradient: linear-gradient(90deg, #2f7bff, #57c2ff);
            --shadow: 0 20px 60px rgba(16, 24, 40, 0.06);
            --glow: rgba(36, 70, 255, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            font-family: 'Manrope', sans-serif
        }

        body {
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            /* switch to flex for predictable centering */
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.25rem;
            transition: background 200ms, color 200ms;
        }

        /* dark-mode background accents */
        body::before {
            content: "";
            position: fixed;
            inset: -20%;
            background: linear-gradient(160deg, #070b16, #0a1226, #0c1733);
            z-index: -2;
            filter: blur(12px);
        }

        body::after {
            content: "";
            position: fixed;
            inset: -10%;
            background: radial-gradient(700px 600px at 75% 70%, rgba(255, 255, 255, 0.04), transparent 55%);
            z-index: -1;
            opacity: 0.6;
            pointer-events: none
        }

        /* Light-mode: reduce or remove heavy background to achieve white page look */
        body.light-mode::before {
            background: linear-gradient(180deg, #ffffff, #f7fbff);
            filter: none;
        }

        body.light-mode::after {
            background: radial-gradient(600px 500px at 85% 80%, rgba(47, 123, 255, 0.03), transparent 45%);
            opacity: 0.45
        }

        /* centered card */
        .card-wrap {
            width: 100%;
            max-width: 920px;
            border-radius: 18px;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center
        }

        .card {
            display: flex;
            gap: 0;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: var(--card-bg);
            box-shadow: var(--shadow);
            width: 100%;
            align-items: stretch;
            /* stretch makes both panels same height */
            max-width: 900px;
        }

        /* left branding panel */
        .brand {
            width: 360px;
            padding: 36px 28px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            background: var(--panel-bg);
            border-right: 1px solid rgba(0, 0, 0, 0.04);
            min-height: 220px;
        }

        .brand .logo {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: contain;
            margin-bottom: 18px
        }

        .brand .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text)
        }

        .brand .desc {
            color: var(--muted);
            line-height: 1.6;
            font-size: 14px;
            max-width: 260px
        }

        /* right form panel */
        .form-panel {
            flex: 1;
            padding: 36px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 220px
        }

        form {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 14px
        }

        .input-wrapper {
            position: relative
        }

        .input-field {
            width: 100%;
            height: 48px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 15px
        }

        .input-field::placeholder {
            color: transparent
        }

        .input-label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            padding: 0 6px;
            transition: all .16s ease;
            font-size: 15px;
            background: transparent
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 8px 30px var(--glow)
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: 6px;
            font-size: 12px;
            color: var(--accent);
            transform: none
        }

        /* For Email and Full Name: hide the label on focus or when the field has content (don't move it up) */
        #email.input-field:focus ~ .input-label,
        #name.input-field:focus ~ .input-label,
        #email.input-field:not(:placeholder-shown) ~ .input-label,
        #name.input-field:not(:placeholder-shown) ~ .input-label {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: transparent;
        }

        /* Ensure label is visible when the fields are empty and not focused */
        #email.input-field:placeholder-shown ~ .input-label,
        #name.input-field:placeholder-shown ~ .input-label {
            opacity: 1;
            visibility: visible;
            pointer-events: none;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: var(--muted);
        }

        /* date label compatibility - keep same appearance as other labels until focused/filled */
        input[type="date"].input-field~.input-label {
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: var(--muted);
        }

        /* When focused or filled, move the label up (match other inputs) */
        .input-wrapper.active .input-label,
        .input-wrapper.has-value .input-label {
            top: 6px;
            font-size: 12px;
            color: var(--accent);
            transform: none;
        }

        /* Ensure date label moves up when the date input has a value or is active (prevents overlap) */
        .input-wrapper.has-value input[type="date"].input-field ~ .input-label,
        .input-wrapper.active input[type="date"].input-field ~ .input-label {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            transition: opacity .14s ease, visibility .14s ease;
            color: transparent;
        }

        /* Date hint inside the field (shows format hint when the picker opens) */
        .input-wrapper .date-hint {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 15px;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity .12s ease, visibility .12s ease;
        }

        /* For date inputs: visually hide the floating label and show the format hint when empty */
        /* Keep the label present in the DOM for accessibility, but hide it visually to prevent overlap */
        .input-wrapper input[type="date"] ~ .input-label {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: transparent;
        }

        /* Show the date format hint when there's no value (initial empty state) */
        .input-wrapper:not(.has-value) .date-hint {
            opacity: 0.9;
            visibility: visible;
        }

        /* Hide the hint when a value exists */
        .input-wrapper.has-value .date-hint {
            opacity: 0;
            visibility: hidden;
        }

        .btn-submit {
            margin-top: 6px;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: var(--btn-gradient);
            font-weight: 700
        }

        .btn-submit:hover {
            filter: brightness(.98);
            box-shadow: 0 12px 40px rgba(36, 70, 255, 0.12)
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
            text-align: center;
            margin-top: 8px
        }

        /* theme toggle */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer
        }

        #theme-toggle .icon {
            width: 20px;
            height: 20px;
            fill: var(--muted)
        }

        /* Hover/active style: blue gradient like homepage */
        #theme-toggle:hover {
            background: linear-gradient(140deg, #2f7bff, #57c2ff, #2446ff);
            border-color: rgba(47, 123, 255, 0.45);
            box-shadow: 0 0 12px rgba(134, 197, 255, 0.18);
            transition: background 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
        }

        #theme-toggle:hover .icon {
            fill: white;
        }

        /* ensure hover also applies in light (white) theme */
        body.light-mode #theme-toggle:hover {
            background: linear-gradient(140deg, #2f7bff, #57c2ff, #2446ff);
            border-color: rgba(47, 123, 255, 0.45);
            box-shadow: 0 10px 22px rgba(36, 70, 255, 0.25);
        }

        body.light-mode #theme-toggle:hover .icon {
            fill: white;
        }

        .icon-sun {
            display: none
        }

        .icon-moon {
            display: block
        }

        body.light-mode .icon-sun {
            display: block
        }

        body.light-mode .icon-moon {
            display: none
        }

        /* Light-mode input/background adjustments */
        body.light-mode .card {
            background: var(--card-bg);
            border-color: var(--border);
            box-shadow: var(--shadow)
        }

        body.light-mode .brand {
            background: var(--panel-bg)
        }

        body.light-mode .input-field {
            background: #ffffff;
            color: var(--text);
            border: 1px solid var(--border)
        }

        body.light-mode .input-label {
            background: var(--panel-bg);
            color: var(--muted)
        }

        body.light-mode #theme-toggle {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--border);
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06)
        }

        body.light-mode input[type="date"]::-webkit-calendar-picker-indicator {
            filter: none
        }

        body.light-mode .btn-submit {
            box-shadow: 0 8px 24px rgba(47, 123, 255, 0.12)
        }

        @media(max-width:820px) {
            .card {
                flex-direction: column;
                align-items: stretch
            }

            .brand {
                width: 100%;
                padding: 28px;
                text-align: center
            }

            .form-panel {
                padding: 24px
            }

            .brand .desc {
                margin: 0 auto
            }
        }

        @media(max-width:480px) {
            .brand .title {
                font-size: 18px
            }

            .brand .logo {
                width: 56px;
                height: 56px
            }

            form {
                max-width: 100%
            }
        }

        /* Fix date input text clipping */
        input[type="date"].input-field {
            padding-right: 44px;
            /* space for calendar icon */
            padding-left: 14px;
            line-height: 1.2;
        }

        /* Ensure date placeholder text is visible in dark mode */
        input[type="date"] {
            color-scheme: light dark;
            /* allows browser to render native UI correctly */
            color: var(--text);
        }

        /* Chrome / Edge / Safari */
        input[type="date"]::-webkit-datetime-edit {
            padding: 0;
        }

        input[type="date"]::-webkit-datetime-edit-fields-wrapper {
            padding: 0;
        }

        /* Hide the browser's native date-format text until focused/filled so field looks consistent */
        input[type="date"]::-webkit-datetime-edit-text,
        input[type="date"]::-webkit-datetime-edit-month-field,
        input[type="date"]::-webkit-datetime-edit-day-field,
        input[type="date"]::-webkit-datetime-edit-year-field {
            color: transparent;
        }

        /* Reveal native date text when input is focused or JS marks it as having value */
        input[type="date"].has-value::-webkit-datetime-edit-text,
        input[type="date"].has-value::-webkit-datetime-edit-month-field,
        input[type="date"].has-value::-webkit-datetime-edit-day-field,
        input[type="date"].has-value::-webkit-datetime-edit-year-field,
        input[type="date"]:focus::-webkit-datetime-edit-text,
        input[type="date"]:focus::-webkit-datetime-edit-month-field,
        input[type="date"]:focus::-webkit-datetime-edit-day-field,
        input[type="date"]:focus::-webkit-datetime-edit-year-field {
            color: var(--text);
        }

        /* If earlier rules removed the background-image that some browsers use for the icon, restore it so the native indicator shows */
        input[type="date"].input-field {
            /* revert to the browser's default background so native indicator is available */
            background-image: revert !important;
            -webkit-appearance: auto;
            appearance: auto;
            position: relative;
        }
        body.light-mode input[type="date"].input-field { background-image: revert !important; }

        /* Make sure the native indicator is positioned inside the input and visible */
        input[type="date"].input-field::-webkit-calendar-picker-indicator {
            display: block !important;
            -webkit-appearance: auto;
            appearance: auto;
            opacity: 1 !important;
            cursor: pointer;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            filter: inherit !important;
        }

        /* Ensure label and hint never display together for date fields */
        /* Show label as placeholder only when field is empty and not active */
        .input-wrapper:not(.active):not(.has-value) input[type="date"].input-field ~ .input-label {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: none !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            font-size: 15px !important;
            color: var(--muted) !important;
            z-index: 2 !important;
            background: transparent !important;
        }

        /* Hide the date-hint when showing the label */
        .input-wrapper:not(.active):not(.has-value) .date-hint {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* When picker is open (active) and empty: show hint, hide label */
        .input-wrapper.active:not(.has-value) input[type="date"].input-field ~ .input-label {
            opacity: 0 !important;
            visibility: hidden !important;
        }
        .input-wrapper.active:not(.has-value) .date-hint {
            opacity: 0.9 !important;
            visibility: visible !important;
            z-index: 2 !important;
        }

        /* When a value exists, show the native date text and hide both label and hint */
        .input-wrapper.has-value input[type="date"].input-field ~ .input-label,
        .input-wrapper.has-value .date-hint {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* Ensure label and hint sit above the input text visually */
        .input-wrapper .input-label, .input-wrapper .date-hint { z-index: 2; }
    </style>
</head>

<body>
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z" />
        </svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z" />
        </svg>
    </button>

    <div class="card-wrap">
        <div class="card">
            <div class="brand">
                <img src="/logo.png" alt="{{productname}} Logo" class="logo">
                <div class="title">{{productname}} â€” Next Gen Authentication</div>
                <div class="desc">Secure, passwordless-first authentication for modern apps. Create an account to get
                    started.</div>
            </div>

            <div class="form-panel">
                <form action="/register_user" method="post" novalidate>
                    <div style="display:flex;gap:12px;align-items:center;margin-bottom:6px">
                        <div style="flex:1">
                            <div
                                style="font-family:'Google Sans',sans-serif;font-weight:700;font-size:16px;color:var(--text);">
                                Create an account</div>
                            <div style="color:var(--muted);font-size:13px;margin-top:6px">Enter your details to get
                                started.</div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="input-field" placeholder=" " required />
                        <label for="email" class="input-label">Email</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="text" id="name" name="name" class="input-field" placeholder=" " required />
                        <label for="name" class="input-label">Full Name</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="date" id="dob" name="dob" class="input-field" placeholder=" " required />
                        <label for="dob" class="input-label">Date of Birth</label>
                        <span class="date-hint">dd/mm/yyyy</span>
                     </div>

                    <button type="submit" class="btn-submit">Create account</button>

                    <div class="muted">Already have an account? <a href="/login"
                            style="color:var(--accent);text-decoration:none">Sign in</a></div>

                </form>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) themeToggle.addEventListener('click', () => { document.body.classList.toggle('light-mode'); });

        // on load, initialize floating labels and ensure date inputs toggle wrapper.has-value
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.input-field').forEach(input => {
                const wrapper = input.closest('.input-wrapper');

                function update() {
                    if (input.type === 'date') {
                        const hasValue = input.value && input.value.trim() !== '';
                        if (hasValue) {
                            wrapper && wrapper.classList.add('has-value');
                            input.classList.add('has-value');
                        } else {
                            wrapper && wrapper.classList.remove('has-value');
                            input.classList.remove('has-value');
                        }
                    } else {
                        // for text/email inputs rely on placeholder-shown CSS behavior
                        if (input.value) input.classList.add('has-text');
                        else input.classList.remove('has-text');
                    }
                }

                input.addEventListener('input', update);
                input.addEventListener('change', update);

                // For date inputs, also toggle an 'active' class on focus so the label moves up
                if (input.type === 'date') {
                    input.addEventListener('focus', () => { wrapper && wrapper.classList.add('active'); });
                    input.addEventListener('blur', () => {
                        // keep label up if there's a value, otherwise remove active
                        if (!(input.value && input.value.trim() !== '')) wrapper && wrapper.classList.remove('active');
                    });
                }
                // handle autofill / prefilled values
                update();
            });
        });
    </script>
</body>

</html>
