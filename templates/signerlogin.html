<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Signing - {{productname}}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use same fonts as admin page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&family=Manrope:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Align colors with admin UI */
            --bg-color: #0a0f1c;
            --card-bg-color: rgba(18,26,44,0.88);
            --border-color: rgba(255,255,255,0.06);
            --text-color-primary: #e6edf3;
            --text-color-secondary: rgba(230,237,243,0.65);
            --link-color: #9ecbff;
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --shadow-color: rgba(2,6,16,0.6);
            --danger-color: #f28b82;
            --hover-bg-color: rgba(255,255,255,0.05);
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg-color: #ffffff;
            --border-color: rgba(18,38,63,0.08);
            --text-color-primary: #0b1220;
            --text-color-secondary: rgba(11,18,32,0.65);
            --link-color: #1a4aa3;
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --shadow-color: rgba(16,24,40,0.06);
            --danger-color: #d93025;
            --hover-bg-color: rgba(0,0,0,0.04);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Manrope', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            width: 100%;
            max-width: 448px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 48px 40px;
            background-color: var(--card-bg-color);
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 30px 80px var(--shadow-color);
        }

        .logo {
            width: 48px; height: 48px; margin: 0 auto 16px; object-fit: contain;
        }
        
        .header h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 24px; font-weight: 500; line-height: 1.3333; margin-bottom: 8px; color: var(--text-color-primary);
        }

        .header p {
            font-size: 16px; line-height: 1.5; color: var(--text-color-secondary); margin-bottom: 24px;
        }

        form { width: 100%; }

        .input-wrapper { position: relative; margin-bottom: 24px; }

        .input-field {
            width: 100%; height: 56px; padding: 13px 15px; border: 1px solid var(--border-color);
            border-radius: 4px; background-color: transparent; color: var(--text-color-primary);
            font-size: 16px; font-family: 'Roboto', sans-serif; transition: border-color 0.2s ease-in-out;
        }
        
        .input-field::placeholder { color: transparent; }

        .input-label {
            position: absolute; top: 28px; left: 16px; transform: translateY(-50%);
            color: var(--text-color-secondary); font-size: 16px; pointer-events: none;
            transition: all 0.2s ease-in-out; background-color: var(--card-bg-color); padding: 0 4px;
        }
        
        .input-field:focus { outline: none; border-color: var(--accent-1); border-width: 2px; box-shadow: 0 8px 30px rgba(47,123,255,0.08); }

        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label { top: 0; left: 12px; font-size: 12px; color: var(--accent-1); }
        
        .btn, .btn-submit {
            width: 100%; display: inline-block; text-decoration: none; background: var(--btn-gradient);
            color: #fff; border: none; border-radius: 8px; padding: 10px 24px; height: 40px;
            font-size: 14px; font-weight: 600; font-family: 'Google Sans', sans-serif; cursor: pointer;
            transition: filter 0.12s ease, box-shadow 0.12s ease, transform 0.12s ease;
        }
        .btn:hover, .btn-submit:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); transform: translateY(-2px); }
        
        .divider { height: 1px; width: 100%; background-color: var(--border-color); margin: 32px 0; }
        
        #theme-toggle {
            position: fixed; top: 20px; right: 20px; width: 40px; height: 40px;
            background-color: var(--card-bg-color); border: 1px solid var(--border-color);
            border-radius: 50%; cursor: pointer; display: grid; place-items: center; transition: background .18s ease, box-shadow .18s ease, transform .12s ease;
        }
        #theme-toggle:focus { outline: none; box-shadow: 0 0 0 3px rgba(47,123,255,0.12); }
        #theme-toggle .icon { width: 20px; height: 20px; fill: var(--text-color-secondary); transition: fill .12s ease; }
        #theme-toggle:hover { background: var(--btn-gradient); box-shadow: 0 12px 40px rgba(36,70,255,0.12); transform: translateY(-2px); }
        #theme-toggle:hover .icon { fill: #ffffff; }
        .icon-sun { display: none; } .icon-moon { display: block; } body.light-mode .icon-sun { display: block } body.light-mode .icon-moon { display: none; }

        /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
        #theme-toggle { display: none !important; visibility: hidden !important; }

        @media (max-width: 480px) { main { padding: 32px 24px; border: none; background-color: var(--bg-color); } }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" title="Toggle light/dark theme">
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">
        
        <div class="header">
            <h1>Document Signer Login</h1>
            <p>Enter your email to access your documents.</p>
        </div>
        <form action="/signerlogin" method="post">
            <div class="input-wrapper">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required />
                <label for="email" class="input-label">Email</label>
            </div>
            <input type="submit" value="Login" class="btn-submit" onclick="alert('Approve request from {{productname}} app');" />
        </form>

        <div class="divider"></div>

        <div class="header">
            <h1>Verify a Signature</h1>
            <p>Check the validity of a signed document.</p>
        </div>
        <a href="/signverifypage" class="btn">Verify Signature</a>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
