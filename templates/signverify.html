<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signature Verification - {{productname}}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&family=Manrope:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* align with admin design tokens */
            --bg-color: #0a0f1c;
            --card-bg-color: rgba(18,26,44,0.88);
            --border-color: rgba(255,255,255,0.06);
            --text-color-primary: #e6edf3;
            --text-color-secondary: rgba(230,237,243,0.65);
            --link-color: #9ecbff;
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --shadow-color: rgba(2,6,16,0.6);
            --success-color: #81c995;
            --error-color: #f28b82;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --card-bg-color: #ffffff;
            --border-color: rgba(18,38,63,0.08);
            --text-color-primary: #0b1220;
            --text-color-secondary: rgba(11,18,32,0.65);
            --link-color: #1a4aa3;
            --accent-1: #2f7bff;
            --accent-2: #57c2ff;
            --btn-gradient: linear-gradient(140deg, var(--accent-1), var(--accent-2));
            --shadow-color: rgba(16,24,40,0.06);
            --success-color: #1e8e3e;
            --error-color: #d93025;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Manrope', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            width: 100%;
            max-width: 520px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px 28px;
            background-color: var(--card-bg-color);
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 30px 80px var(--shadow-color);
        }

        .logo { width: 56px; height: 56px; margin: 0 auto 12px; object-fit: contain; }
        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 600; margin-bottom: 6px; color: var(--text-color-primary); }
        .header p { font-size: 15px; color: var(--text-color-secondary); margin-bottom: 18px; }

        form { width: 100%; text-align: left; }

        /* Improved file input field matching other pages */
        .input-wrapper { position: relative; margin-bottom: 18px; }

        .input-wrapper::after {
            content: attr(data-placeholder);
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-color-secondary); font-size: 15px; pointer-events: none;
            white-space: nowrap; max-width: calc(100% - 140px); overflow: hidden; text-overflow: ellipsis;
        }
        .input-wrapper.has-file::after { content: attr(data-filename); color: var(--text-color-primary); }

        /* Remove the in-field overlay on this page so the native file input filename is visible */
        .input-wrapper::after { display: none !important; }

        /* Ensure the file input uses the same sizing and spacing as in fileupload.html */
        .input-field {
            width: 100%;
            height: 52px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color-primary);
            font-size: 15px;
            font-family: 'Manrope', sans-serif;
            transition: border-color 160ms ease, box-shadow 160ms ease;
        }

        .input-field:focus { outline: none; border-color: var(--accent-1); box-shadow: 0 8px 30px rgba(47,123,255,0.12); }

        /* Tweak file input specifics so the placeholder/filename does not get visually overlapped by the native button */
        input[type="file"] { font-size: 14px; color: var(--text-color-secondary); padding-right: 140px; }
        input[type="file"]::file-selector-button { cursor: pointer; }

        input[type="file"]::-webkit-file-upload-button {
            background: var(--btn-gradient); color: #fff; border: none; border-radius: 10px; padding: 8px 14px; font-weight: 700; cursor: pointer;
            font-family: 'Google Sans', sans-serif; transition: filter .12s ease, box-shadow .12s ease;
        }
        input[type="file"]::-webkit-file-upload-button:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); }

        .btn-submit { width: 100%; background: var(--btn-gradient); color: #fff; border: none; border-radius: 10px; padding: 12px 16px; height: 44px; font-size: 14px; font-weight: 700; font-family: 'Google Sans', sans-serif; cursor: pointer; }
        .btn-submit:hover { filter: brightness(.98); box-shadow: 0 12px 40px rgba(36,70,255,0.12); transform: translateY(-2px); }

        .result { text-align: left; padding: 12px; border-radius: 8px; margin-top: 18px; font-size: 14px; line-height: 1.6; word-wrap: break-word; }
        .result.success { background-color: rgba(129, 201, 149, 0.08); color: var(--success-color); border: 1px solid rgba(129,201,149,0.16); }
        .result.error { background-color: rgba(242,139,130,0.06); color: var(--error-color); border: 1px solid rgba(242,139,130,0.14); }

        /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
        #theme-toggle { display: none !important; visibility: hidden !important; }

        @media (max-width: 480px) { main { padding: 24px; max-width: 100%; } .header h1 { font-size: 18px; } }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" title="Toggle light/dark theme">
    </button>
    
    <main>
        <img src="/logo.png" alt="{{productname}} Logo" class="logo">
        <div class="header">
            <h1>Verify Document Signature</h1>
            <p>Upload a signed PDF to check its integrity.</p>
        </div>

        <form>
            <div class="input-wrapper" data-placeholder="Upload PDF">
                <input type="file" id="fileInput" class="input-field" accept="application/pdf" />
                <!-- in-field placeholder controlled via .input-wrapper::after -->
            </div>
             <button type="submit" class="btn-submit" onclick="uploadFile(event)">Verify</button>
         </form>
          
         <div id="result-container" style="display: none;"></div>
     </main>

     <script>
        // show filename in the wrapper similar to fileupload page
        (function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput) return;
            const wrapper = fileInput.closest('.input-wrapper');
            if (!wrapper) return;
            // wrapper.setAttribute('data-placeholder', 'Upload PDF');

            fileInput.addEventListener('change', function () {
                if (fileInput.files && fileInput.files.length > 0) {
                    wrapper.classList.add('has-file');
                    wrapper.setAttribute('data-filename', fileInput.files[0].name);
                } else {
                    wrapper.classList.remove('has-file');
                    wrapper.removeAttribute('data-filename');
                }
            });
        })();

         function uploadFile(event) {
             event.preventDefault();
             const fileInput = document.getElementById('fileInput');
             const resultContainer = document.getElementById('result-container');
             const file = fileInput.files[0];

             if (file && file.type === 'application/pdf') {
                 const formData = new FormData();
                 formData.append('file', file);

                 fetch('/signverify', {
                     method: 'POST',
                     body: formData
                 })
                 .then(response => response.text())
                 .then((data) => {
                     resultContainer.textContent = data;
                     // Add a class based on the response to style it as success or error
                     if (data.toLowerCase().includes('valid')) {
                         resultContainer.className = 'result success';
                     } else {
                         resultContainer.className = 'result error';
                     }
                     resultContainer.style.display = 'block';
                 })
                 .catch((error) => {
                     console.error('Error:', error);
                     resultContainer.textContent = 'An error occurred during verification.';
                     resultContainer.className = 'result error';
                     resultContainer.style.display = 'block';
                 });
             } else {
                 alert('Please upload a valid PDF file.');
             }
         }

         const themeToggle = document.getElementById('theme-toggle');
         themeToggle.addEventListener('click', () => {
             document.body.classList.toggle('light-mode');
         });
     </script>
 </body>
 </html>
