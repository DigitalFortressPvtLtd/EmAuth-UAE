<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{productname}} | User Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --primary: #4f46e5;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
    }

    body.light-mode {
      --bg: #ffffff;
      --card: #f8f9fa;
      --primary: #1a73e8;
      --text: #202124;
      --muted: #5f6368;
      --border: #dadce0;
    }

    * {
      box-sizing: border-box;
    }

    /* Use the same UI fonts as other pages */
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -20%, #111827, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Manrope', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.light-mode {
      background: linear-gradient(180deg, #ffffff, #f7fbff);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)), var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 48px 42px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    body.light-mode .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(247,251,255,0.9)), #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.4px;
      margin-bottom: 16px;
      color: var(--muted);
      font-size: 14px;
      text-transform: uppercase;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 32px;
      letter-spacing: -0.02em;
      font-family: 'Space Grotesk', sans-serif;
    }

    p {
      margin: 0 0 28px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
    }

    .btn-primary:hover {
      filter: brightness(.98);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.5);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.05);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(242, 139, 130, 0.12);
      color: #f28b82;
      font-size: 12px;
      margin-bottom: 12px;
    }

    body.light-mode .status {
      background: rgba(217, 48, 37, 0.08);
      color: #d93025;
    }

    /* Temporary: force light theme and hide the theme toggle (will be re-enabled later) */
    #theme-toggle { display: none !important; visibility: hidden !important; }
  </style>
</head>
<body class="light-mode">
  <div class="card">
    <div class="logo">{{productname}}</div>
    <div class="status">User Not Found</div>
    <h1>User Not Found</h1>
    <p>
      The user account you're looking for doesn't exist in our system.  
      Please check the username or email address and try again.
    </p>

    <div class="actions">
      <a class="btn btn-primary" href="/register">Create Account</a>
      <a class="btn btn-secondary" href="">Go Back</a>
    </div>

    <div class="footer">
      Â© 2026 {{productname}}. All rights reserved.
    </div>
  </div>
</body>
</html>
